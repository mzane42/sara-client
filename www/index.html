  <ion-side-menus>

    <ion-side-menu-content>
      <ion-nav-bar class="bar bar-positive nav-title-slide-ios7">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
            </button>
      </ion-nav-buttons>
      </ion-nav-bar>
          <ion-nav-view>

          <div class="row profil">
            <span class="profil-name">Zane Anis</span>
          </div>
        </div>
        <ul class="list">
          <li>
            <a class="item" menu-close="" nav-clear="" href="#"><i class="icon ion-gear-a"></i> Mon compte</a>

          </li>
          <li>

          </li>
        </ul>

      </ion-footer-bar>
    </ion-side-menu>
